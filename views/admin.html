{{ template "admin-head"  .}}


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Products</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped">
                                    <thead>
                                        <th>Number</th>
                                        <th>Name</th>
                                        <th>Type</th>
                                    	<th>Count</th>
                                    	<th>Price</th>
                                        <th>Href</th>
                                        <th>URL</th>
                                    </thead>
                                    <tbody>
                                        {{ range .Products }}
                                        <tr>
                                        	<td>{{.Number}}</td>
                                        	<td><a href="/admin/update/{{.Number}}">{{.Name}}</a></td>
                                        	<td>{{.Type}}</td>
                                        	<td>{{.Count}}</td>
                                            <td>{{.Price}}</td>
                                            <td>{{.Href}}</td>
                                            <td>{{.URL}}</td>
                                        </tr>
                                        {{ end }}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

{{ template "admin-foot"}}
